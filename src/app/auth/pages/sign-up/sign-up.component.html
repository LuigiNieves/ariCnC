<div class="login-box">
  <h2>Registrate</h2>

  <form [formGroup]="signUpForm" (submit)="$event.preventDefault(); onRegister()">
      <input
        id="userName" 
        type="text" 
        formControlName="userName"
        placeholder="Usuario" 
        class="input-login"
       />
    
      <!-- <label for="">Email</label> -->
      <input 
        id="email" 
        type="email" 
        formControlName="email"
        placeholder="email" 
        class="input-login" 
      />
    
      <!-- <label>Contrase単a</label> -->
      <input 
        id="password" 
        type="password" 
        formControlName="password"
        placeholder="Contrase単a"    
        class="input-login"
      />
      
      <!-- <label>Reescribir Contrase単a</label> -->
      <input 
        id="retypePassword" 
        type="password"  
       formControlName="retypePassword"
        placeholder="Validar Contrase単a" 
        class="input-login"/>

      <label  for="tipo">Selecciona el tipo:</label>
      <select id="tipo" name="tipo" formControlName="owner" class="tipo">
        <option selected value="">Normal</option>
        <option value=true >Propietario</option>
      </select>

      <input type="submit" hidden>


  </form>

  <a (click)="onRegister()" class="primary"><i>Registrarme</i></a>

  <a [routerLink]="['/login']" class="secondary"> <i>Regresar</i></a>
    
</div>
